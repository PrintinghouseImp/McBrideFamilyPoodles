<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My First React Page</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body { font-family: sans-serif; padding: 40px; background: #f0f8ff; }
    h1 { color: #2c3e50; }
    button { padding: 10px 20px; font-size: 18px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

// This is where the magic lives
function App() {
  const [count, setCount] = React.useState(0);
  const [name, setName] = React.useState("McBride Family Poodles");

  return (
    <div style={{textAlign: 'center', marginTop: '50px'}}>
      <h1>Welcome to {name} üê©</h1>
      <p>You have clicked the button <strong>{count}</strong> times.</p>
      
      <button onClick={() => setCount(count + 1)}>
        Click me!
      </button>
      
      <button onClick={() => setName("Future Full-Stack Chemist üß™üíª")}>
        Change title
      </button>
    </div>
  );
}

// This line makes it appear on the page
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>

</body>
</html>
